<!DOCTYPE html>
<html>
  <head>
    <title>Share Your Ideas</title>
    <style>
      body {
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
      }
      h1 {
        text-align: center;
      }
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }
      label {
        margin-top: 20px;
      }
      input[type="text"], textarea {
        width: 400px;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: none;
        background-color: #333;
        color: white;
        margin-top: 10px;
      }
      input[type="text"]::placeholder, textarea::placeholder {
        color: #aaa;
      }
      input[type="submit"] {
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        border: none;
        background-color: #00bcd4;
        color: white;
        margin-top: 20px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #008c9e;
      }
    </style>
  </head>
  <body>
    <h1>SHARE YOUR IDEAS</h1>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" placeholder="Enter your email" required>
      <label for="idea-name">Idea Name:</label>
      <input type="text" id="idea-name" name="idea-name" placeholder="Enter your idea name" required>
      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="10" placeholder="Describe your idea" required></textarea>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
